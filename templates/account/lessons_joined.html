<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
{% extends "index.html" %}
{% load i18n %}

{%block title%}Project AllThink{%endblock%}

{%block account%}
	<li><strong>{{ username }}</strong>
	<strong><a href="/logout/">logout</strong></a></li>
{%endblock%}

{%block body%}	
	<h1 id="site-name">Lessons Joined</h1>
	{% for lesson in lessons %}
		<h4>
			<a href="/lessons/view_page/{{ lesson.id }}/0">{{ lesson.name }}</a>
			<a href="/unjoin_lesson/{{ lesson.id }}/">delete</a>
		</h4>
	{% endfor %}
	
{%endblock%}
</html>
